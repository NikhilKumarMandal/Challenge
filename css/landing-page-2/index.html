<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Chai Cohort - Learn to Code</title>
    <style>
      /* Challenge CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", sans-serif;
  line-height: 1.6;
}

/* Navbar styles */
.navbar {
  /* Add styles for the navbar */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 6%;
  background: #333333;
}

.logo {
  /* Add styles for the logo */
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  color: #ffff;
  font-weight: bold;
  font-size: 18px;
  color: #00ff9b;
}

.logo img {
  /* Add styles for the logo image */
  border-radius: 50%;
  border: 2px solid #00ff9b;
}

.menu a {
  /* Add styles for the navigation links */
  text-decoration: none;
  color: #ffff;
  padding: 15px;
}

.menu a:hover {
  /* Add hover styles for navigation links */
  color: #00ff9b;
}

/* Hero section styles */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 70vh;
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
    url("./assets/chaicohort.png") no-repeat center center/cover;
  padding: 20px;
}

.hero-content {
  /* Add styles for the hero content container */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 15px;
}

.hero-content h1 {
  /* Add styles for the hero heading */
  color: #00ff9b;
  font-size: 40px;
}

.hero-content p {
  /* Add styles for the hero paragraph */
  font-size: 20px;
}

.hero-content img {
  /* Add styles for the image in the hero section */
  border: 1px solid #00ff9b;
  border-radius: 5px;
  object-fit: contain;
}

.enroll-button {
  /* Add styles for the enroll button */
  padding: 12px 32px;
  border-radius: 25px;
  border: none;
  background: #00ff9b;
}

.enroll-button:hover {
  /* Add hover styles for the enroll button */
  background: #409273;
}

/* Highlights section styles */
.highlights {
  /* Add styles for the highlights section */
  display: flex;      justify-content: center;
  flex-wrap: wrap;
  gap: 120px;
  padding: 50px 10%;
  background-color: #1a1a1a;
}

.highlight-card {
  /* Add styles for each highlight card */
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #2a2a2a;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        max-width: 250px;
}

.highlight-card h3 {
  /* Add styles for highlight card headings */
  color: #00ff9b;
  font-size: 18px;
}

.highlight-card p {
  /* Add styles for highlight card paragraphs */
  font-size: 14px;
  margin-top: 5px;
}
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="./assets/chaicodelogo.png"
          alt="ChaiCode Logo"
          height="50px"
          width="50px"
        />
        Chai Cohort
      </div>
      <div class="menu">
        <a href="#courses">Courses</a>
        <a href="#mentors">Mentors</a>
        <a href="#join">Join Now</a>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-content">
        <h1>Master Coding with Chai Cohort</h1>
        <p>Learn, Build, and Grow with India's Best Coding Community</p>
        <img
          src="./assets/web-dev-cohort.jpg"
          alt="Web Dev Cohort 1.0"
          width="400"
          height="225"
        />
        <button class="enroll-button">Enroll Now</button>
      </div>
    </div>

    <section class="highlights">
      <div class="highlight-card">
        <img src="./assets/tv-minimal-play.svg" height="50" width="50" />
        <h3>Live Classes</h3>
        <p>Interactive sessions with industry experts</p>
      </div>
      <div class="highlight-card">
        <img src="./assets/folder-git-2.svg" height="50" width="50" />
        <h3>Real Projects</h3>
        <p>Build production-ready applications</p>
      </div>
      <div class="highlight-card">
        <img src="./assets/chart-no-axes-combined.svg" height="50" width="50" />
        <h3>Career Support</h3>
        <p>1:1 mentorship and placement assistance</p>
      </div>
    </section>
  </body>
</html>
