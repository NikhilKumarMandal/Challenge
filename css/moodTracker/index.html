<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tracker">
            <h2>Mood Tracker</h2>
            <div class="box">
                <p>Select your mood for today:</p>
                <div class="mood-options" id="mood-options">
                    <span data-mood="😀">😀</span>
                    <span data-mood="😐">😐</span>
                    <span data-mood="😢">😢</span>
                    <span data-mood="😡">😡</span>
                    <span data-mood="🥳">🥳</span>
                </div>
            </div>
            <div class="box timeline">
                <h3>Past Moods</h3>
                <div id="mood-history"></div>
            </div>
        </div>
        <div class="calendar">
        <h2>Calendar View</h2>
        <div id="calendar"></div>
        </div>
    </div>
</body>
</html
